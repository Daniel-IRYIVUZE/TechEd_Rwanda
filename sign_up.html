<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar ul {
            list-style-type: none;
        }
        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }
        .navbar ul li:last-child {
            margin-right: 0;
        }
        .login-btn {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
            padding-top: 50px;
        }
        .signup-form input {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            border: none;
        }
        .signup-form button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: purple;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li>All Courses</li>
            <li>Individual</li>
            <li>For Business</li>
            <li>Pricing</li>
        </ul>
        <button class="login-btn">Login</button>
    </div>
    <div class="signup-form">
        <h2>SIGN UP AND START LEARNING</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>SIGN UP</button>
    </div>
</body>
</html>
